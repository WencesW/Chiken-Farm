<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Farm</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div>
  <p><b>Money:</b> <span th:text="${Farm.money}"></span></p>
</div>

<div class="container my-2" align="center">
  <h2>Farm</h2>
  <h3>Chickens on Farm</h3>
  <table style="width:100%" border="4"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Life Span</th>
      <th>Incubation Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chicken:${chickens}">
      <td th:text="${chicken.id}"></td>
      <td th:text="${chicken.spanLife}"></td>
      <td th:text="${chicken.incubationTime}"></td>
    </tr>
    </tbody>
  </table>
  <h3>Eggs on Farm</h3>
  <table style="width:100%" border="4"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Life Span</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="egg:${eggs}">
      <td th:text="${egg.id}"></td>
      <td th:text="${egg.spanLife}"></td>
    </tr>
    </tbody>
  </table>
  <form  th:action="@{/pastTimeFarm/{days}(days=1)}" method="get" >
    <div>
      <label for="days">Number of Days you want to pass:</label>
      <input id="days" type="number"  th:value="${days}" th:name="days" min="1"  />
      <button type="submit">Pass Time</button>
    </div>
  </form>

  <h2>Market</h2>
  <form  th:action="@{/BuyChickens/{unitsOfChickensToBuy}(unitsOfChickensToBuy=1)}" method="get" >
    <div>
      <label for="unitsOfChickensToBuy">Number of Chickens you want to Buy:</label>
      <input id="unitsOfChickensToBuy" type="number"  th:value="${unitsOfChickensToBuy}" th:name="unitsOfChickensToBuy" min="1"  />
      <button type="submit">Buy</button>
    </div>
  </form>

  <form  th:action="@{/BuyEggs/{unitsOfEggsToBuy}(unitsOfEggsToBuy=1)}" method="get" >
    <div>
      <label for="unitsOfEggsToBuy">Number of Eggs you want to Buy:</label>
      <input id="unitsOfEggsToBuy" type="number"  th:value="${unitsOfEggsToBuy}" th:name="unitsOfEggsToBuy" min="1"  />
      <button type="submit">Buy</button>
    </div>
  </form>

  <form  th:action="@{/sellChickens/{unitsOfChickensToSell}(unitsOfChickensToSell=1)}" method="get" >
    <div>
      <label for="unitsOfChickensToSell">Number of Chickens you want to Sell:</label>
      <input id="unitsOfChickensToSell" type="number"  th:value="${unitsOfChickensToSell}" th:name="unitsOfChickensToSell" min="1"  />
      <button type="submit">Buy</button>
    </div>
  </form>

  <form  th:action="@{/sellEggs/{unitsOfEggsToSell}(unitsOfEggsToSell=1)}" method="get" >
    <div>
      <label for="unitsOfEggsToSell">Number of Eggs you want to Sell:</label>
      <input id="unitsOfEggsToSell" type="number"  th:value="${unitsOfEggsToSell}" th:name="unitsOfEggsToSell" min="1"  />
      <button type="submit">Buy</button>
    </div>
  </form>

</div>
</body>
</html>
